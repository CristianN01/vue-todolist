<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-To-Do-List</title>
    <link rel="stylesheet" href="./CSS/style.css">

    <!-- Fontawesome 6.5.2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div id="app">
        <main>      
            <section class="todo-list-container">
                <h1>
                    TodoList
                </h1>
                <ul class="todo-list">
                    <li class="list-item" v-for="(item, index) in todoList" :key="item.text">
                    <span @click="toggle(index)" :class="(item.done === true) ? 'done' : '' ">
                        {{ item.text }}
                    </span>
                        <div>
                            <i class="fa-solid fa-trash" @click="removeItem(index)"></i>
                        </div>
                    </li>
                </ul>
            </section>
            <section class="input">
                <div>
                    <label for="new-todo-input"> Aggiungi un nuovo item</label>
                    <input type="text">
                </div>
            </section>
        </main>
    </div>



      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
      <script src="./JS/script.js"></script>
</body>
</html>
