<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-To-Do-List</title>
    <link rel="stylesheet" href="./CSS/style.css">

    <!-- Fontawesome 6.5.2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div id="app">
        <main>      
            <section class="todo-list-container">
                <h1>
                    TodoList
                </h1>
                <ul class="todo-list">
                    <li class="list-item" v-for="(item, index) in todoList" :key="item.text">
                        <span @click="toggle(index)" :class="(item.done === true) ? 'done' : '' ">
                            {{ item.text }}
                        </span>
                        <i class="fa-solid fa-trash" @click="removeItem(index)"></i>
                    </li>
                </ul>
            </section>
            <section class="input">
                <div>
                    <input type="text" id="new-todo-input" v-model="newTodoItem" @keyup.enter="addNewItem(newTodoItem)" placeholder="Aggiungi un nuovo item">
                </div>
            </section>
        </main>
    </div>



      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
      <script src="./JS/script.js"></script>
</body>
</html>
